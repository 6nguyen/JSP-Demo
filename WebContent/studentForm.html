<html>
	<title>Student Registration Form</title>
	<h1>Student Registration Form</h1>
	
	<body>
	
		<form action="studentResponse.jsp">
		
			First name: <input type="text" name="firstName" />
			
			<br/><br/>
			
			Last name: <input type="text" name="lastName" />
			
			<br/><br/>
			
			<select name="country">
				<option>United States</option>
				<option>Mexico</option>
				<option>Vietnam</option>
				<option>England</option>
				<option>Japan</option>			
			</select>
			
			<br/><br/>
			
			I identify as a:
			<br/>
			<input type="radio" name="gender" value="Male"> Male
			<input type="radio" name="gender" value="Female"> Female
			<input type="radio" name="gender" value="Unspecified"> Unspecified
			
			<br/><br/>
			
			I would describe myself as a:
			<br/>
			<input type="checkbox" name="description" value="Lover"> Lover
			<input type="checkbox" name="description" value="Fighter"> Fighter
			<input type="checkbox" name="description" value="Thrill Seeker"> Thrill Seeker
			<input type="checkbox" name="description" value="Dreamer"> Dreamer
			
			<br/><br/>
			
			<input type="submit" name="Register" />
			
		
		</form>
	
	</body>
</html>
